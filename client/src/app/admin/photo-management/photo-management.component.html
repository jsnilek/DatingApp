<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{photo.username}}</h4>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="{{photo.username}}">
  <div class="text-center">
    <button class="btn btn-success btn-sm mr-1" (click)="approvePhoto(photo.id)">Approve</button>
    <button class="btn btn-danger btn-sm mr-1" (click)="rejectPhoto(photo.id)">Reject</button>
  </div>
  </div>
</div>
